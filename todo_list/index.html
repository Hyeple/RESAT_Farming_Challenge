<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id = "todoApp">
        <div>
            <header> <h1> To-Do List</h1> </header>
        </div>

        <div>
            <input type = "text" id="todoInput" placeholder = "할 일을 작성해주세요.">
            <select id = "prioritySelect">
                <option value="low">낮음</option>
                <option value="medium">보통</option>
                <option value="high">높음</option>
                <option value="very-high">아주 높음</option>
            </select>
            <button onclick = "addTask()">추가</button>
        </div>

        <br/>

        <div>
            <select id = "filterSelect" onchange ="renderTasks()">
                <option value="all">전체</option>
                <option value="completed">완료</option>
                <option value="not-completed">미완료</option>
            </select>

            <label>
                <input type="radio" name="sortOrder" value="high-to-low" onchange="renderTasks()" checked> High to Low
            </label>
            <label>
                <input type="radio" name="sortOrder" value="low-to-high" onchange="renderTasks()"> Low to High
            </label>
        </div>
        <div id = "taskList"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
